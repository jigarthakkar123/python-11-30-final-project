{% extends 'header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
<body>
<div id="mainBody">
	<div class="container">
	<div class="row">

	<div class="span9">
    <ul class="breadcrumb">
		<li><a href="index.html">Home</a> <span class="divider">/</span></li>
		<li class="active">Change Password</li>
    </ul>
	<h3> Change Password</h3>	
	<hr class="soft"/>
	
	<div class="row">
		
		
		<div class="span12">
			<div class="well">

			{% if msg %}
				<b style="color:blue;">{{msg}}</b>
			{% endif %}
			<form method="post" action="{% url 'change-password' %}">
				{% csrf_token %}
			 
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">Old Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="Old Password" name="old_password">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">New Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="New Password" name="new_password">
				</div>
			  </div>
			  <div class="control-group">
				<label class="control-label" for="inputPassword1">Confirm New Password</label>
				<div class="controls">
				  <input type="password" class="span3"  id="inputPassword1" placeholder="Confirm New Password" name="cnew_password">
				</div>
			  </div>
			  <div class="control-group">
				<div class="controls">
				  <button type="submit" class="btn">Change Password</button>
				</div>
			  </div>
			</form>
		</div>
		</div>
	</div>	
	
</div>
</div></div>
</div>
<!-- MainBody End ============================= -->
</body>
</html>
{% endblock %}
