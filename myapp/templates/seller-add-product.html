{% extends 'seller-header.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
  </head>
<body>
<div id="mainBody">
	<div class="container">
	<div class="row">

	<div class="span12">
    <ul class="breadcrumb">
		<li><a href="index.html">Home</a> <span class="divider">/</span></li>
		<li class="active">Add Product</li>
    </ul>
	<h3> Add Product</h3>	
	<div class="well">
	{% if msg %}
		<b style="color:blue;">{{msg}}</b>
	{% endif %}
	<form class="form-horizontal" method="post" action="{% url 'seller-add-product' %}" enctype="multipart/form-data">
		{% csrf_token %}

		<div class="control-group">
			<label class="control-label" for="inputFname">Select Product Category <sup>*</sup></label>
			<div class="controls">
			  <select name="product_category">
			  	<option>---Select Product Category---</option>
			  	<option value="Camera">Camera</option>
			  	<option value="Accessories">Accessories</option>
			  </select>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputFname">Product name <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputFname" placeholder="Product Name" name="product_name">
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputLname">Product Price <sup>*</sup></label>
			<div class="controls">
			  <input type="text" id="inputLname" placeholder="Product Price" name="product_price"/>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="aditionalInfo">Product Description</label>
			<div class="controls">
			  <textarea id="aditionalInfo" cols="26" rows="3" name="product_desc" placeholder="Product Description"></textarea>
			</div>
		</div>
		
		<div class="control-group">
			<label class="control-label" for="mobile">Product Image </label>
			<div class="controls">
			  <input type="file"  name="product_image" id="password" /> 
			</div>
		</div>
	
	<div class="control-group">
			<div class="controls">
				<input class="btn btn-large btn-success" type="submit" value="Add Product" />
			</div>
		</div>		
	</form>
</div>

</div>
</div>
</div>
</div>
<!-- MainBody End ============================= -->
</body>
</html>
{% endblock %}
